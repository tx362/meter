          <p><span>1. 完善表具的报装流程，考虑做手机端网页、小程序或APP</span></p><p><span>2. 对接工单，形成水表安装、维修、换表、报废的流程闭环</span></p><p><span>3. 计算每块水表/每个用户的ROI，何时收回成本，何时换表</span></p><p><span>* 4. 预测未来状况，并对于未来状况做出合理操作建议。例如报警前各参数有何变化规律等，系统未发现但是人为上报的异常有何规律等。总结这些规律进行建模，就可以预测可能发生异常的水表。</span></p><p><span>* 5. 对接管网、DMA等新技术</span></p>
