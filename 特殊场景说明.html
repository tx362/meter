          <p><span>1. 所有数据图表，若某个点离线获取不到数据，则该点显示为断点（折线中断/无柱状图），不能显示为0</span></p><p><span><br></span></p><p><span>2. 所有列表字段，若某个累计值中包含离线损失数据的情况，则显示为“N/A 离线”；其他原因导致没有数据，则显示为“N/A”。</span></p><p><span><br></span></p><p><span>3. 因分母为0，而导致显示值异常，则需要根据具体页面具体字段显示（详情请见各个页面的批注）。一般会显示”&gt; +999%”，“&lt; -999%”</span></p>
